<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Noyes Dynamic Simulation</title>
    <script src="Build/UnityLoader.js"></script>
    <!-- <link rel="stylesheet" href="index.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- <script type="text/javascript" src="node_modules/d3/dist/d3.js"></script> -->

    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Noyes.json");

      $(document).ready(function() {
        $("#add").click(function() {
          var fieldWrapper = $("<div><label> Level Type: </label>")
          var type = $("<select class=\"fieldtype\"><option value=\"SmallKLT\">KLT_Small</option><option value=\"MediumKLT\">KLT_Medium</option><option value=\"BigKLT\">KLT_Big</option></select>");
          var removeButton = $("<input type=\"button\" class=\"remove\" value=\"-\" />");
          removeButton.click(function() {
             $(this).parent().remove();
          });
          fieldWrapper.append(type);
          fieldWrapper.append(removeButton);
          $("#levelsForm").append(fieldWrapper);
        });
      });

      </script>

  </head>
  <body>
    <div style="float: left; margin: 25px;">
      <img src="logo.png"/> 
    <fieldset id="levelsForm">
      <h1>Noyes Simulation</h1>

      <div>
        <label> Level Type: </label><span>
        <select class="fieldtype">
          <option value="SmallKLT">KLT_Small</option>
          <option value="MediumKLT">KLT_Medium</option>
          <option value="BigKLT">KLT_Big</option>
          <option value="FoldableKLT">KLT_Foldable</option>
        </select>
      </div>
        
    </fieldset>

    <input type="button" value="Add Level" class="add" id="add" />  <br><br>

    <label for="shape">Shape: </label>
    <div id="grid"></div>
    <script src="grid.js" type="text/javascript"></script>
      <div>
        <!-- <label for="bots">Bots: </label>
        <input type="text" name="bots" id="bots"><br><br> --> -->

        <input type="button" value="Generate Module" onclick="generateModule()">
        <input type="button" value="Reload" onclick="location.reload()">
      </div>
    </div>

    <div id="unityContainer" style="width: 1200px; height: 1000px; float: right; margin: 25px;"></div>
    
  </body>
</html>
